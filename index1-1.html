<body>

  <header>
    <div class="container" style="max-width: 1024px;">
      <img class="logo d-inline-block ml-3" src="./images/logo.svg" alt="">
      <div class="logo-title d-inline-block">
        <span class="mr-2">|</span>線上收款服務</div>
    </div>
  </header>
  <div class="container">
    <div class="container-rocess">
      <img src="./images/item_4step_01.png" alt="">
    </div>

    <div class="container-form bg-white m-auto row">
      <div class="col-md-12 order-md-1">
        <h4 class="container-title">商家資料</h4>
        <form class="m-auto needs-validation" novalidate="" style="max-width: 650px;">

          <div class="row">
            <label class="container-title-name col-4 col-md-3">公司名稱</label>
            <input type="text" class="form-control col-8 col-md-6" id="company_name" placeholder="請輸入企業登記名稱"
              required="">
            <small>＊即提領帳戶名稱，請正確填寫</small>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">統一編號</label>
            <input type="text" class="form-control col-8 col-md-6" id="company_id" placeholder="請輸入企業統一編號" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">負責人姓名</label>
            <input type="text" class="form-control col-8 col-md-6" id="name" placeholder="請輸入設立登記負責人姓名" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">身份證字號</label>
            <input type="text" class="form-control col-8 col-md-6" id="id" placeholder="請輸入公司負責人身分證字號" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">Email</label>
            <input type="email" class="col-8 col-md-6 form-control" id="email" placeholder="請輸入正確有效電子信箱" required="">
          </div>

          <div class="row">
            <label class="col-md-3 mb-0"></label>
            <small class="col-md-9">＊電子郵件地址會是會員登入之識別帳號，為企業會員的最高權限人員所持有</small>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">聯絡電話</label>
            <input type="text" class="form-control col-8 col-md-6" id="phone" placeholder="請輸入手機門號或市話" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">營業地址</label>
            <div class="col-4 col-md-2 p-0">
              <select class="custom-select d-block w-100" id="company_country" required="">
                <option value="">縣市</option>
                <option>台北市</option>
                <option>新北市</option>
                <option>桃園市</option>
                <option>台中市</option>
                <option>台南市</option>
                <option>高雄市</option>
              </select>
            </div>
            <div class="col-4 col-md-2">
              <select class="custom-select d-block w-100" id="company_state" required="">
                <option value="">區域</option>
                <option>大安區</option>
                <option>信義區</option>
                <option>南港區</option>
                <option>內湖區</option>
              </select>
            </div>
            <label class="container-title-name col-4 col-md-3" style="display: none;"></label>
            <div class="col-8 col-md-5 pl-0">
              <input type="text" class="form-control" id="company_address" placeholder="請輸入地址" required="">
            </div>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">帳單地址</label>
            <div class="col-4 col-md-2 p-0">
              <select class="custom-select d-block w-100" id="country" required="">
                <option value="">縣市</option>
                <option>台北市</option>
                <option>新北市</option>
                <option>桃園市</option>
                <option>台中市</option>
                <option>台南市</option>
                <option>高雄市</option>
              </select>
            </div>
            <div class="col-4 col-md-2">
              <select class="custom-select d-block w-100" id="state" required="">
                <option value="">區域</option>
                <option>大安區</option>
                <option>信義區</option>
                <option>南港區</option>
                <option>內湖區</option>
              </select>
            </div>
            <label class="container-title-name col-4 col-md-3" style="display: none;"></label>
            <div class="col-8 col-md-5 pl-0">
              <input type="text" class="form-control" id="address" placeholder="請輸入地址" required="">
            </div>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3"></label>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info" required="">
              <label class="custom-control-label" for="save-info"
                style="font-size: 12px; line-height: 24px;">同營業地址</label>
            </div>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">販售商品型態</label>
            <select class="col-8 col-md-6 custom-select d-block" id="product_type" required="">
              <option value="">請選擇販售商品型態</option>
              <option>實體商品</option>
              <option>虛擬商品</option>
              <option>遞延性服務</option>
            </select>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">商品網址</label>
            <input type="text" class="form-control col-8 col-md-6" id="product_url" placeholder="請輸入販售商品/服務的網址"
              required="">
          </div>

          <div class="row">
            <label class="col-md-3 mb-0"></label>
            <small class="col-md-9">＊請提供可辨識官網網址/賣場網址/商品或服務銷售的個人社群網址</small>
          </div>

          <div class="btn-block-content text-center mt-5">
            <button class="btn-next btn btn-block" type="submit">下一步</button>
            <small>＊上列資訊與撥款作業有關，請務必填寫正確資料</small>
          </div>

        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2020 Copyright 壹壹柒柒科技股份有限公司 All Rights Reserved</p>
    </footer>
  </div>

  <script src="./js/jquery-3.5.1.slim.min.js"></script>

</body>

</html>
