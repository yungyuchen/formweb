<body>

  <header>
    <div class="container" style="max-width: 1024px;">
      <img class="logo d-inline-block ml-3" src="./images/logo.svg" alt="">
      <div class="logo-title d-inline-block">
        <span class="mr-2">|</span>帳單收款服務</div>
    </div>
  </header>

  <div class="container">

    <!-- container rocess -->
    <div class="container-rocess">
      <!-- <img src="./images/item_3step_01.png" alt=""> -->
      <div>
        <div class="approval">
          <span class="circleNum">
            1
          </span>
          <span class="approvalText step1">商家資料</span>
        </div>
        <div class="approvalDis">
          <span class="circleNum">
            <span class="circleLine"></span>
            2
          </span>
          <span class="approvalText step2">撥款帳戶與支付工具設定</span>
        </div>
        <div class="approvalDis">
          <span class="circleNum">
            <span class="circleLine"></span>
            3
          </span>
          <span class="approvalText step4">證件上傳</span>
        </div>
      </div>
    </div>
    <!-- container rocess -->

    <div class="container-form bg-white m-auto row">
      <div class="col-md-12 order-md-1">
        <h4 class="container-title">商家資料</h4>
        <form class="m-auto needs-validation" novalidate="" style="max-width: 650px;">

          <div class="row">
            <label class="container-title-name col-4 col-md-3">姓名</label>
            <input type="text" class="form-control col-8 col-md-6" id="name" placeholder="請輸入姓名" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">身份證字號</label>
            <input type="text" class="form-control col-8 col-md-6" id="id" placeholder="請輸入身份證字號" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">Email</label>
            <input type="text" class="form-control col-8 col-md-6" id="email" placeholder="請輸入電子信箱" required="">
            <label class="rwd-block col-4 col-md-3"></label>
            <small class="col-8 col-md-3 p-0">＊會員登入之識別帳號</small>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">聯絡電話</label>
            <input type="text" class="form-control col-8 col-md-6" id="phone" placeholder="請輸入手機門號或市話" required="">
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">營業地址</label>
            <div class="col-4 col-md-2 pl-0 address-select">
              <select class="custom-select d-block w-100" id="company_country" required="">
                <option value="">縣市</option>
                <option>台北市</option>
                <option>新北市</option>
                <option>桃園市</option>
                <option>台中市</option>
                <option>台南市</option>
                <option>高雄市</option>
              </select>
            </div>

            <div class="col-4 col-md-2 pl-0 address-select">
              <select class="custom-select d-block w-100" id="company_state" required="">
                <option value="">區域</option>
                <option>大安區</option>
                <option>信義區</option>
                <option>南港區</option>
                <option>內湖區</option>
              </select>
            </div>

            <label class="container-title-name col-4 col-md-3" style="display: none;"></label>
            <div class="col-8 col-md-5 pl-0">
              <input type="text" class="form-control" id="company_address" placeholder="請輸入地址" required="">
            </div>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">帳單地址</label>
            <div class="col-4 col-md-2 pl-0 address-select">
              <select class="custom-select d-block w-100" id="country" required="">
                <option value="">縣市</option>
                <option>台北市</option>
                <option>新北市</option>
                <option>桃園市</option>
                <option>台中市</option>
                <option>台南市</option>
                <option>高雄市</option>
              </select>
            </div>

            <div class="col-4 col-md-2 pl-0 address-select">
              <select class="custom-select d-block w-100" id="state" required="">
                <option value="">區域</option>
                <option>大安區</option>
                <option>信義區</option>
                <option>南港區</option>
                <option>內湖區</option>
              </select>
            </div>

            <label class="container-title-name col-4 col-md-3" style="display: none;"></label>
            <div class="col-8 col-md-5 pl-0">
              <input type="text" class="form-control" id="address" placeholder="請輸入地址" required="">
            </div>

          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3"></label>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info" required="">
              <label class="custom-control-label" for="save-info"
                style="font-size: 12px; line-height: 24px;">同營業地址</label>
            </div>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">販售商品型態</label>
            <select class="col-8 col-md-6 custom-select d-block" id="product_type" required="">
              <option value="">請選擇販售商品型態</option>
              <option>實體商品</option>
              <option>虛擬商品</option>
              <option>遞延性服務</option>
            </select>
          </div>

          <div class="row">
            <label class="container-title-name col-4 col-md-3">商品網址</label>
            <input type="text" class="form-control col-8 col-md-6" id="product_url" placeholder="請輸入販售商品/服務的網址">
          </div>

          <div class="row">
            <label class="col-4 col-md-3"></label>
            <small class="col-8 col-md-9 p-0">＊請提供可辨識官網網址/賣場網址/商品或服務銷售的個人社群網址</small>
          </div>

          <center>
            <div class="btn-block-content">
              <button class="btn-next btn m-auto" type="submit" data-toggle="modal"
                data-target="#formError">下一步</button>
            </div>
            <small>＊上列資訊與撥款作業有關，請務必填寫正確資料</small>
          </center>
        </form>

        <!-- Modal FormError -->
        <div class="modal fade" id="formError" tabindex="-1" role="dialog" aria-labelledby="formErrorLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="formErrorLabel">格式錯誤</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                您的格式有錯誤，請重新填寫，感謝!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">確認</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal FormError -->

      </div>
    </div>

    </footer>

</body>

</html>
