          <!-- form-group row-->
          <div class="m-auto row">
            <label class="container-title-name col-4 col-md-3">銀行名稱</label>
            <div class="col-8 col-md-9 custom-select d-block">
              <select class="custom-select user" id="a_bankid_list" name="a_bankid_list" required="">
                <option value="">請選擇金融銀行</option>

                <option>004-臺灣銀行</option>

            <div class="col-8 col-md-9 custom-select d-block">
              <select class="form-control user" id="a_branch_list" name="a_branch_list" required="">
                <option value="">請選擇銀行分行</option>

          <div class="m-auto row">
            <label class="col-4 col-md-3 container-title-name">銀行帳號</label>
            <input type="text" class="col-8 col-md-9 form-control" id="company_name" placeholder="請輸入銀行帳號" required="">
          </div>
          <h5 class="font-color-1177pay">支付工具申請</h5>
          <div class="payway-checkbox row m-auto">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="checkbox"  id="save-info1" checked>
              <label class="custom-control-label" for="save-info1">虛擬帳號</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="checkbox" id="save-info2" checked>
              <label class="custom-control-label" for="save-info2">Web
                ATM</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="checkbox" id="save-info3" checked>
              <label class="custom-control-label" for="save-info3">超商代收</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="checkbox" id="card-info" checked>
              <label class="custom-control-label" for="card-info">信用卡</label>

          </div>
          <div class="card-info-block">
            <div class="m-auto row">
              <label class="container-title-name col-5 col-md-3">商店行業類別</label>
              <select class="custom-select col-7 col-md-9 d-block" id="product_type" required="">
                <option value="">請選擇行業類別</option>
                <option>實體商品</option>
                <option>虛擬商品</option>
                <option>遞延性服務</option>

            </div>
            <div class="m-auto row">

            <div class="m-auto row">

              <input type="text" class="form-control col-7 col-md-9" id="id" placeholder="請輸入商店英文名稱" required="">
            </div>
          </div>
          <center>
            <div class="btn-block-content">
              <button class="btn-back btn" type="button">上一步</button>
              <button class="btn-next btn" type="submit" data-toggle="modal" data-target="#formError">下一步</button>
            </div>
            <label class="rwd-btn-block col-6 col-md-6"></label>
            <small>＊上列資訊與撥款作業有關，請務必填寫正確資料</small>
          </center>

              </div>

                當您申請帳單收款服務後，您將收到一封帳號開通信件，壹壹柒柒科技將根據您所提交的商店申請資料進行審核，審核時間約1~2個工作天審核通過後，您將收到一封〔商店開通正式通知信〕，即可開始使用系統。
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">確認</button>
              </div>
            </div>
          </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>

              </div>
              <div class="modal-body">
                請至少勾選一種支付工具，感謝!
              </div>

  <script>
    // card-info-block
    $('#card-info').on('click', function (event) {
      var set_to_true = $(this).prop('checked') ? 'true' : 'false';
      if (set_to_true == 'false') {
        $('.card-info-block').css('display', 'none');
      } else {
        $('.card-info-block').css('display', 'block');
      }
    });
    
    $(".btn-next").click(function () {

      //  checkselect != ''
      if ($('#a_bankid_list').val() == '') {
        $('.custom-select').addClass('has-error');
      }

      //  checkbox != 0
      var check = $("input[name='checkbox']:checked").length;
      if (check == 0) {
        $('.checkboxError').click();
        // return false;
      } else {
        return true;
      }

    });

    $("#a_bankid_list").change(function () {
      if ($('#a_bankid_list').val() != '') {
        $('.custom-select').removeClass('has-error');
      }
    });
  
  </script>
