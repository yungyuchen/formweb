                        <div class="col-6 col-md-4 custom-file m-auto p-0">

                    <div class="m-auto row uploadBlock3">

                    </div>

                    <div class="m-auto row">
                        <label class="col-6 col-md-3 m-auto"></label>
                        <em class="captcha col-6 col-md-4"

                    <div class="m-auto row pt-4">

                                <div class="invalid-feedback">＊請勾選我同意服務條款</div>

                        </div>
                    </div>

                    <center>
                        <div class="btn-block-content" style="margin-top: 5px;">
                            <button class="btn-back btn" type="button">上一步</button>
                            <button class="btn-next btn" type="submit" data-toggle="modal" data-target="#formError"

                <!-- Modal FormCorrect -->

    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $('#upload2').on('click', function () {
            $('#realUpload2').click();
        });

        $('#upload3').on('click', function () {
            $('#realUpload3').click();
        });

        $('#realUpload2').change(function (e) {
            readURL(this);
            var files = e.target.files;
            if (files.length > 0) {
                var fileName = files[0].name;
                var uploadName = $(this).parents('.custom-file').siblings('.uploadName');
                uploadName.text(fileName);
            }
        });

        $('#realUpload3').change(function (e) {
            readURL(this);
            var files = e.target.files;
            if (files.length > 0) {
                var fileName = files[0].name;
                $(this).parents('.custom-file').siblings('.uploadName').text(fileName);
            }
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                $(input).siblings('.upload').attr('src', './images/uploadOK.png');
                $(input).siblings('.deleteFile').css('display', 'block');
            }
        };

        function submitXML() {
            var fileInput2 = $('#realUpload2').get(0).files[0];
            var fileInput3 = $('#realUpload3').get(0).files[0];

            if (fileInput2) {
                $("#realUploadform").submit();
            } else {
                $('#upload2').attr('src', './images/uploadError2.png');
            };

            if (fileInput3) {
                $("#realUploadform").submit();
            } else {
                $('#upload3').attr('src', './images/uploadError3.png');
            };

        };

        $('.deleteFile2').on('click', function () {
            $(this).siblings('#realUpload2').val('');
            $(this).parents('.custom-file').siblings('.uploadName').text('');
            $(this).siblings('.upload').attr('src', './images/upload2.png');
            $(this).css('display', 'none');
        });

        $('.deleteFile3').on('click', function () {
            $(this).siblings('#realUpload3').val('');
            $(this).parents('.custom-file').siblings('.uploadName').text('');
            $(this).siblings('.upload').attr('src', './images/upload3.png');
            $(this).css('display', 'none');
        });
    </script>
