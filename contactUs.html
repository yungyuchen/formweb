    <div class="container">
        <div class="container-form bg-white row">
            <div class="col-md-12 order-md-1">
                <h4 class="container-title">聯絡我們</h4>
                <h2>請留下您的聯絡資訊，以方便客服人員聯繫您！</h2>
                <form class="needs-validation" novalidate="">

                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">姓名*</label>
                        <input type="text" class="form-control col-8 col-md-6" id="name" placeholder="請輸入姓名"
                            required="">
                    </div>

                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">公司名稱</label>
                        <input type="text" class="form-control col-8 col-md-6" id="id" placeholder="請輸入公司名稱">
                    </div>

                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">Email*</label>
                        <input type="text" class="form-control col-8 col-md-6" id="company_name" placeholder="請輸入電子信箱"
                            required="">
                    </div>

                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">聯絡電話</label>
                        <input type="text" class="form-control col-8 col-md-6" id="phone" placeholder="請輸入手機門號或市話">
                    </div>

                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">主旨</label>
                        <select class="col-8 col-md-6 custom-select d-block" id="product_type" required="">
                            <option value="">請選擇主旨類別</option>
                            <option>實體商品</option>
                            <option>虛擬商品</option>
                            <option>遞延性服務</option>
                        </select>
                    </div>

                    <div class="row mt-1">
                        <label class="container-title-name col-4 col-md-3">訊息內容</label>
                        <textarea class="col-8 col-md-6" id="" name="" rows="4" cols="50" required=""
                            placeholder="請輸入您想留下的訊息" style="background-color: #EBEBEB;border: none;"></textarea>
                    </div>


                    <div class="row">
                        <label class="container-title-name col-4 col-md-3">驗證碼</label>
                        <input type="text" class="form-control col-8 col-md-6" id="product_url" placeholder="請輸入驗證碼"
                            required="">
                    </div>

                    <div class="row">
                        <em class="captcha col-6" style="text-align: center;background-color: #ccc;font-size: 24px;">1 2 3 4</em>
                    </div>
                    
                    <div class="btn-block-content text-center mt-5">
                        <button class="btn-next btn btn-block" type="submit">下一步</button>
